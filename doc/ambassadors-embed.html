<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ambassadors</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">

<!-- external CSS -->
<link rel="stylesheet" href="./ambassadors.css">
</head>
<body>

  <!-- Wrap page content so it can be blurred when a modal is open -->
  <div id="page-content">
    <!-- JS will inject all ambassador cards and modals here -->
    <div class="ambassadors-grid" id="ambassadors-grid"></div>
  </div>


  <script defer src="./ambassadors.js"></script>


  <script>
    (function () {
      function syncModalOpenClass() {
        if (location.hash && document.querySelector(location.hash + '.modal')) {
          document.body.classList.add('modal-open');
        } else {
          document.body.classList.remove('modal-open');
        }
      }
      window.addEventListener('hashchange', syncModalOpenClass);
      document.addEventListener('DOMContentLoaded', syncModalOpenClass);
    })();
  </script>

</body>
</html>
