name: Generate Ambassador Submissions CSV and Reviewer Sheets

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export-submissions:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install Python dependencies
        run: pip install PyGithub openpyxl

      - name: üß† Run extraction + reviewer script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/scripts/extract_submissions.py

      - name: ‚úÖ Commit and Push Submissions and Reviewer Sheets
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add ambassador/*.csv ambassador/reviewer_sheets_excel/*.xlsx
          git commit -m "Update Ambassador Submissions and Reviewer Sheets (CSV + Excel)" || echo "Nothing to commit"
          git push
