name: Generate Ambassador Submissions CSV

on:
  workflow_dispatch:

jobs:
  export-submissions:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Python dependencies
        run: pip install PyGithub

      - name: ğŸ§  Run extraction script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/scripts/extract_submissions.py

      - name: ğŸ“¤ Upload CSV as artifact
        uses: actions/upload-artifact@v3
        with:
          name: ambassador-submissions
          path: output/ambassador_submissions.csv
