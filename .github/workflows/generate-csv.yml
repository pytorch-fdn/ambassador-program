name: Generate Ambassador Submissions CSV

on:
  workflow_dispatch:

permissions:
  contents: write  # Required to push to the repository

jobs:
  export-submissions:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Python dependencies
        run: pip install PyGithub

      - name: ğŸ§  Run extraction script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/scripts/extract_submissions.py

      - name: âœ… Commit and Push CSV to repo
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add ambassador/ambassador_submissions.csv
          git commit -m "Update Ambassador Submissions CSV"
          git push
